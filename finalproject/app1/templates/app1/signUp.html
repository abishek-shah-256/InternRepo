{% load static tailwind_tags %}
{%load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="{%static 'img/logo-color.png'%}" >

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i 500,500i,600,600i,700,700i" rel="stylesheet">
    
    <title>CH Connect - Sign up</title>
    
    {% tailwind_css %}
    <link rel="stylesheet" href="{%static 'css/dist/custom-style.css' %}">
  </head>
  <body>

    <div class="flex flex-col flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">


      {% if messages %}
        <div id="alert_div" class="flex justify-center mb-5 ">
          <div class="font-regular relative rounded-lg bg-[#6bcead] p-4 text-base leading-5 text-white opacity-100" data-dismissible="alert">
            <div class="mr-12">
                <ul class="messages">
                  {% for message in messages %}
                  <li><strong>{{ message }}</strong></li>
                  {% endfor %}
                </ul>
              </div>
              <div class="absolute top-2.5 right-3 rounded-lg transition-all hover:bg-white hover:bg-opacity-20" data-dismissible-target="alert">
                <button role="button" onclick="hidealert()" class="w-max rounded-lg p-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg></button>
              </div>
          </div>
        </div>  
      {% endif %}

      <!-- Login component -->
      <div class="flex shadow-md">
         <!-- Login banner -->
        <div class="left-img-container flex flex-wrap content-center justify-center rounded-l-md p-5" style="width: 24rem; height: 35rem; ">
          <img class="w-15 h-15 rounded-r-md" src="{%static 'img/logo.png'%}">
        </div>

        <!-- Login form -->
        <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 26rem; height: 35rem;">
            <div class="w-80 ">
                <!-- Heading -->
                <div class="text-center">
                    <h1 class="text-xl font-semibold">Sign up</h1>
                    <small class="text-gray-400">Connect with us.</small>
                </div>
                
                <!-- Form -->
                <form class="mt-4" method="POST">
                  {% csrf_token %} 
                    <div class="flex gap-x-2">
                        <div class="mb-3">
                            <label class="mb-2 block text-xs font-semibold">First Name</label>
                            <input type="text" name="first_name" placeholder="firstname" class="block w-full rounded-md border border-gray-300 focus:border-[#0c6849] focus:outline-none focus:ring-1 focus:ring-[#0c6849] py-1 px-1.5 text-gray-500 " />
                        </div>
                        <div class="mb-3 ">
                            <label class="mb-2 block text-xs font-semibold">Last Name</label>
                            <input type="text" name="last_name" placeholder="lastname" class="block w-full rounded-md border border-gray-300 focus:border-[#0c6849] focus:outline-none focus:ring-1 focus:ring-[#0c6849] py-1 px-1.5 text-gray-500 " />
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label class="mb-2 block text-xs font-semibold">Email</label>
                        <input type="email" name="email" placeholder="Enter your email" class="block w-full rounded-md border border-gray-300 focus:border-[#0c6849] focus:outline-none focus:ring-1 focus:ring-[#0c6849] py-1 px-1.5 text-gray-500 " />
                    </div>
                    <div class="mb-3">
                            <label class="mb-2 block text-xs font-semibold">Password</label>
                            <input type="password" name="password1" placeholder="Password" class="block w-full rounded-md border border-gray-300 focus:border-[#0c6849]   focus:outline-none focus:ring-1  focus:ring-[#0c6849] py-1 px-1.5 text-gray-500" />
                    </div>
                    <div class="mb-3">
                            <label class="mb-2 block text-xs font-semibold">Confirm Password</label>
                            <input type="password" name="password2" placeholder="Confirm Password" class="block w-full rounded-md border border-gray-300 focus:border-[#0c6849]   focus:outline-none focus:ring-1  focus:ring-[#0c6849] py-1 px-1.5 text-gray-500" />
                    </div>
        
                <div class="mb-3">
                        <input id="remember" type="radio" class="mr-1 checked:bg-[#0c6849]" value="M" name="gender"/> 
                        <label for="remember" class="mr-5 text-xs font-semibold">Male</label>
                        <input id="remember" type="radio" class="mr-1 checked:bg-[#0c6849]" value="F" name="gender"/> 
                        <label for="remember" class="mr-auto text-xs font-semibold">Female</label>
                </div>
        
                <div class="mb-3">
                    <button class="mb-3 block w-full text-center text-white bg-[#0c6849] hover:bg-[#0c6849] px-2 py-1.5 rounded-md">Sign up</button>
                    <button class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md">
                    <img class="w-5 mr-2" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
                    Sign up with Google
                    </button>
                </div>
                </form>

                
    
                <div class="text-center">
                    <span class="text-xs text-gray-400 font-semibold">Already have an account?</span>
                    <a href="{% url 'signin' %}" class="text-xs font-semibold text-[#0c6849]">Sign in</a>
                </div>
          </div>
        </div>
    
       
    
      </div>
    
     
    </div>

    


    
    <!-- Link to js -->
    <script src="{%static 'js/main.js' %}"></script>
  </body>
</html>
